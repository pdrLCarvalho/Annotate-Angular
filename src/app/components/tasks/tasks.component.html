<section class="task-section" [ngSwitch]="routeFilter.getCurrentPage()">
  <h1 class="filter-title">{{ routeFilter.getCurrentPage() }}</h1>
  <ul class="task-list" *ngSwitchCase="Filters.Geral">
    <li class="task" *ngFor="let task of arrtasks">
      <div class="annotation">
        <input type="checkbox" class="task-check" />
        <input class="annotation-input" type="text" [value]="task.annotation" />
      </div>
      <div class="date">
        <input type="date" [value]="task.date" />
      </div>
      <button class="task-delete-btn" (pointerdown)="onDelete(task)">
        <img src="assets/delete.svg" alt="" srcset="" />
      </button>
      <button
        *ngIf="editTaskId !== task._id"
        class="task-edit-btn"
        (pointerdown)="onEdit(task)"
      >
        <img src="assets/edit.svg" alt="Edit" />
      </button>

      <button
        *ngIf="editTaskId === task._id"
        class="task-save-btn"
        (pointerdown)="saveEdit(task)"
      >
        <img src="assets/save.svg" alt="Save" />
      </button>

      <button
        *ngIf="editTaskId === task._id"
        class="task-cancel-btn"
        (pointerdown)="cancelEdit()"
      >
        <img src="assets/cancel.svg" alt="Cancel" />
      </button>
    </li>
  </ul>
