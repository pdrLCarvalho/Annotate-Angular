<section class="task-section" [ngSwitch]="routeFilter.getCurrentPage()">
  <h1 class="filter-title">{{ routeFilter.getCurrentPage() }}</h1>
  <ul class="task-list" *ngSwitchCase="Filters.Hoje">
    <li class="task" *ngFor="let task of todayArr">
      <div class="annotation">
        <input type="checkbox" class="task-check" />
        <input class="annotation-input" type="text" [value]="task.annotation" />
      </div>
      <div class="date">
        <input type="date" [value]="task.date" />
      </div>
      <button class="task-delete-btn" (pointerdown)="onDelete(task)">
        <img src="assets/delete.svg" alt="" srcset="" />
      </button>
    </li>
  </ul>
